<html>
  {% if hotspots | length == 0 %}
  <div
    class="d-flex flex-column justify-content-center align-items-center"
    style="height: 50vh; color: #d3d3d3"
  >
    <img src="/static/images/magnifying-glass-solid.svg" alt="" width="50" />
    <div class="pt-3">No Results</div>
  </div>

  {% else %} {% for hotspot in hotspots %}
  <div class="d-flex flex-row w-100 justify-content-start">
    <div class="h-50 w-75 m-1 bg-dark text-white" style="border-radius: 10px">
      <div
        class="h-100 d-flex flex-row p-3 justify-content-between align-items-center"
      >
        <div
          class="d-flex w-25 flex-row align-items-center justify-content-between"
          style="font-size: 20px; padding-left: 10px"
        >
          <a
            href="{{ url_for('edit', id=hotspot['id'])}}"
            style="color: {% if hotspot['is_disabled'] %}  white {% else %} #84e68a {% endif %};"
          >
            <div class="h-100">{{hotspot['call_number']}}</div>
          </a>
          <div
            class="d-flex flex-row align-items-center justify-content-between w-25"
          >
            <div
              style="background-color: #a8a8a8; width: 1px; height: 32px"
            ></div>
            <span style="color: #d8d8d8; font-size: medium; font-style: italic"
              >{{hotspot['phone_number']}}</span
            >
          </div>
        </div>
        {% if hotspot['is_disabled'] %}
        <div
          class="d-flex justify-content-center align-items-center"
          style="background-color: #a8a8a8; width: 101px; height: 32px"
        >
          <span class="text-dark" style="font-weight: 600"
            ><a
              href="{{ url_for('edit', id=hotspot['id'])}}"
              style="color: black"
            >
              <span>Disabled</span>
            </a></span
          >
        </div>
        {% else %}
        <div
          class="d-flex justify-content-center align-items-center"
          style="background-color: #84e68a; width: 101px; height: 32px"
        >
          <span class="text-dark" style="font-weight: 600"
            ><a
              href="{{ url_for('edit', id=hotspot['id'])}}"
              style="color: black"
            >
              <span>Enabled</span>
            </a></span
          >
        </div>
        {% endif %}
      </div>
    </div>
    <form
      action="{{url_for('delete', id=hotspot['id'])}}"
      method="post"
      class="d-flex align-items-center"
    >
      <button
        class="btn btn-sm mt-3 mb-3"
        onclick="return confirm('Are you sure you want to delete this hotspot?')"
      >
        <img src="/static/images/x-solid.svg" alt="" width="10" />
      </button>
    </form>
  </div>
  {% endfor %} {% endif %}
</html>
